<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Lab QC Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "exceljs": "https://esm.sh/exceljs@^4.4.0"
  }
}
</script>
<style>
  body {
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Ensure inputs have stable font rendering */
  input[type="number"],
  input[type="text"],
  select {
    font-variant-numeric: tabular-nums; /* Standard property for tabular numbers */
    -webkit-font-feature-settings: "tnum"; /* Safari < 15.4 */
    -moz-font-feature-settings: "tnum"; /* Firefox */
    font-feature-settings: "tnum"; /* Other browsers */
    line-height: normal; /* Ensures consistent line height */
  }

  /* Hide spinners from number inputs */
  /* For WebKit/Blink browsers (Chrome, Safari, Edge, Opera) */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  /* For Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
  /* Style for date picker calendar icon */
  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    cursor: pointer;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
